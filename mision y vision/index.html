<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
 <script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.scrollorama.js"></script>
<link rel="stylesheet" href="css/estilo.css" type="text/css">
<script>
$(document).ready(function() {     
   var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
    });
</script>

</head>

<body>

<div class="scrollblock" id="intro1">
<br><br>
<center>
<img src ="http://under30ceo.com/wp-content/uploads/2015/01/Freelance.jpg">
</center>

  <table> 
  <td>
  <center>
  <h2>Misión</h2>
  </center>

  <label class="Letra">
    Proporcionar un medio de ayuda para las personas
    que necesiten un programador para implememtar 
    soluciones practicas a cualquier problema que
    quiera ser resuelto de manera rapida y creativa,. 
  </label>
  </td>
    
  <td>
  <center>
   <h2>Visión</h2>
   </center>  
    <label class="Letra">
    Pretendemos dar solucion a su problematica de manera inmediata 
    para ser una ayuda eficaz y de confianza que sirva de referencia para
    para terceros que requieren los servicios de un programador.
    </label>
  </td>
  
  
  </table>

</div>

<div class="scrollblock" id="intro2">
  <h1 id="title2"><br><br>Block 2</h1>
  <img src="http://www.putzengel.at/assets/graphics/home/colored-paper_03.png" alt="trash" id="basura" >
</div>

<div class="scrollblock" id="intro3">
  <h1 id="title3">Block 3</h1>
  <img src="http://www.putzengel.at/assets/graphics/about/woman.png" alt="trash" id="woman" >
</div>
<div class="scrollblock" id="intro4">
  <h1 id="title3">Block 4</h1>
  <img src="http://www.ok-studios.de/fileadmin/templates/okstudios/images/home_sprite_frei.png" id="birds" >
</div>


<script>
$(document).ready(function() {     
   var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
   
   scrollorama.animate('#title1',{ duration: 600, property:'top', start:-800,end: 0 })
  scrollorama.animate('#basura',{ duration: 600, property:'top', start:-800,end: 0 });
scrollorama.animate('#title2',{ delay: 400, duration: 300, property:'opacity', start:0 })
scrollorama.animate('#title3',{ duration: 600, property:'left', start:-800,end: 0 });
scrollorama.animate('#woman',{ duration: 600, property:'right', start:-800,end: 0 });
scrollorama.animate('#birds',{ delay: 100, duration: 200, property:'zoom', start:6 })
    });
</script>
</body>
</html>
