<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freelancers </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/contacto.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.scrollorama.js"></script>

<script>
$(document).ready(function() {     
   var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
    });
</script>
</head>
<body>


    <section id="contacto">
    
            <div class="scrollblock" id="group1">
                <img src="img/contacto.png" alt="contacto" id="imgcontacto" >
            
                   <form id="formulario">
                    <fieldset>
                    <legend class="text-center header" id="title2">Contactanos</legend>
                    <div class="form-group" id="fm1">
                        <label for="txtnombre">Nombre:</label>
                        <input type="text" class="form-control" id="txtnombre"
                               placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="txtemail">Email</label>
                        <input type="email" class="form-control" id="txtemail"
                               placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="txtasunto">Asunto:</label>
                        <input type="text" class="form-control" id="txtasunto"
                               placeholder="Asunto" required>
                    </div>
                    <div class="form-group">
                    <label for="txtmensaje">Mensaje:</label>
                    <textarea class="form-control" rows="3" placeholder="Mensaje" required></textarea>
                    </div>
                    <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-md">Enviar</button>
                    </div>
                    </fieldset>
                    </form>
                
                
            </div>
    
    </section>
    
    
<script>
$(document).ready(function() {     
   var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
   scrollorama.animate('#imgcontacto',{ duration: 550, property:'left', start:900,end: -900 });
   scrollorama.animate('#imgcontacto',{ delay: 0, duration: 200, property:'opacity', start:0 });
   scrollorama.animate('#formulario',{ delay: 150, duration: 300, property:'left', start:0,end: -1200 });
   scrollorama.animate('#formulario',{ delay: 250, duration: 300, property:'left', start:0,end: -1200 });
   scrollorama.animate('#formulario',{ duration: 200, property:'top', start:100,end: -250 });
   });
</script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
